{% extends 'app/base.html' %}

{% block content %}

  <div class="text-center my-5">
    <div class="row">
      {% for item in item_data %}
        <div class="col-lg-3 col-md-6">
          <div class="card img-thumbnail itemlist mb-3">
            <img src="{{ item.image.url }}" alt="card-image" class="card-img-top card-thum">
            <div class="card-body text-center px-2 py-3">
              <p class="mb-0 text-secondary">{{ item.category }}</p>
              <h5 class="font-weight-bold">{{ item.title }}</h5>
              <h4 class="font-weight-bold">{{ item.price }} å††</h4>
            </div>
            <a href="{% url 'product' item.slug %}" class="stretched-link"></a>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>

{% endblock %}
